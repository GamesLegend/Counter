<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <main class="main--container">
      <h1 class="header">Counter</h1>
      <h2 class="number">3</h2>
      <div class="btn--container">
        <button class="btn btn--decrease">Decrease</button>
        <button class="btn btn--reset">Reset</button>
        <button class="btn btn--increase">Increase</button>
      </div>
      <div class="paragraph--container">
        <p class="paragraph">Press "-" to decrease value</p>
        <p class="paragraph">Press "Delete" to reset value</p>
        <p class="paragraph">Press "+" to increase value</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
